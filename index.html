<head>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
</head>

<style>

h1 {
	font-family: 'Cinzel Decorative', cursive;
	text-align: center;
}

text {
	font-family: 'Cinzel Decorative', cursive;
	font-weight: bold;
}

.xlabel {
	font-weight: normal;
}

.ylabel{
	font-weight: normal;
}

.chart {
  float: left;
  padding-right: 5px;
  padding-bottom: 5px;
  padding-top:0;
  padding-left:0;
}

#viz {
	margin: auto;
}

#details {
	margin: auto;
}

.svgs {
	padding: 25px 0 0 80px;
}

</style>

<body>
	<h1>Game of Thrones Death Predictions by House</h1>
	<div id="details"></div>
	<div id="viz"></div>
</body>

<script type="text/javascript">

var margin = {top: 15, right: 10, bottom: 40, left: 40},
    width = 300,
    height = 150;

d3.csv("final_with_predictions.csv", function(error, rawData) {

	d3.csv("GOTHOUSES.csv", function(error, uniqueData) {

	rawData.forEach(function(d) {
		d.prob_dead = +d.prob_dead;
		d.numDeadRelations = +d.numDeadRelations;
		d.popularity = +d.popularity;
	});

	var gotData = d3.nest()
	.key(function(d) {return d.house;})
	.entries(rawData)
	.sort(function(a, b) { return d3.descending(a.values, b.values); });

	var div = d3.select("#viz").selectAll(".chart").data(gotData);

	div.enter().append("div").attr("class", "chart")
		.append("svg")
			.attr("class", "svgs")
		.append("g")
			.attr("id", function(d) { 
				var string = d.key.split(" ").join("");
				var stringNA = string.split("'").join("");

				return stringNA; })
			.attr("class", "gbody");

	var svg = d3.selectAll(".svgs")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom);

	var x = d3.scaleLinear()
				.range([0, width]);

	var y = d3.scaleLinear()
				.range([height, 0]);

	svg.append("text")
		.attr("class", "house")
		.attr("transform",
				"translate(" +  (width/2) + " ," + 
                           		0 + ")")
		.style("text-anchor", "middle")
		.text(function(d) { return d.key });

	svg.append("text")
		.attr("class", "xlabel")
		.attr("transform",
				"translate(" +  (width/2) + " ," + 
                           		(height + margin.top + 20) + ")")
		.style("text-anchor", "middle")
		.text(function(d) { return "Popularity" });

  svg.append("text")
  	  .attr("class", "ylabel")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Probability of Death"); 


		//create plots
		uniqueData.forEach(function(d) {
			createPlot(d.house);
		});


	//Draw X axis
    svg.append("g")
      .attr("class", "xaxis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    //Draw Y axis
    svg.append("g")
      .attr("class", "yaxis")
      .attr("transform", "translate(0,0)")
      .call(d3.axisLeft(y));

    svg.selectAll(".tick")
    	.each(function(d) {
    		if (d == 0) {
    			this.remove();
    		}
    	});


   	function createPlot(house) {
   		x.domain([0, 1.1]);
   		y.domain([0, 1.1]);

   		var houseSTR = house.toString();

   		var houseNA = houseSTR.split("'").join("");
		var houseNS = houseNA.split(" ").join("");
   		var houseID = "#" + houseNS;

   		var data = gotData;
   		var filteredGOT = data.filter(function(d) { return d.key == house; });

   		d3.select(houseID)
   			.append("g")
   		.selectAll(".dot")
   			.data(filteredGOT[0].values)
   		.enter().append("circle")
   			.attr("class", "dot")
   			.attr("r", 5)
   			.attr("cx", function(d) { return x(d.popularity); })
   			.attr("cy", function(d) { return y(d.prob_dead); })
   			.attr("fill", function(d) {
   				if (d.isNoble == "1") {
   					return "Blue"
   				} else {
   					return "Red"
   				}
   			})
   			.style("opacity", .5);
   	}


   		d3.selectAll("circle.dot")
   			.on("mousover", function(d) {
   				console.log("mousover");
   			});








	});
});
	
</script>
